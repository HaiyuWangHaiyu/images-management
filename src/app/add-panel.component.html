<div class="modal-header">
  <h4 class="modal-title">Add Image</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Image (base64)</label>
      <div class="col-sm-10">
        <input class="form-control" type="file" (change)="fileOnChange($event)">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
          <textarea class="form-control modal-textarea" name="base64" [(ngModel)]="base64">{{base64}}</textarea>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">File Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="filename" placeholder="File Name" [(ngModel)]="filename">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Description" name="description" [(ngModel)]="description">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Image Preview</label>
      <div class="col-sm-10">
        <img class="modal-preview" src={{dataURL}}>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="saveAddClick()">Save</button>
  <button type="button" class="btn btn-secondary btn-cancel" (click)="activeModal.close('Close click')">Close</button>
</div>
